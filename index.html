<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maiAssistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
    <script src="scripts/translate.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #cccccc;
            --primary-color: #2196F3;
            --hover-color: #1976D2;
            --card-bg: #f5f5f5;
            --error-bg: #f8d7da;
            --error-border: #f5c6cb;
        }

        [data-theme="dark"] {
            --bg-color: #2d2d2d;
            --text-color: #e0e0e0;
            --border-color: #444444;
            --primary-color: #1976D2;
            --hover-color: #0d47a1;
            --card-bg: #3d3d3d;
            --error-bg: #5c2a2a;
            --error-border: #7d3a3a;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        #mainContainer {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            margin-bottom: -1px;
            font-family: 'Open Sans', sans-serif;
            color: var(--text-color);
        }
        .tab.active {
            border: 1px solid var(--border-color);
            border-bottom: 1px solid var(--bg-color);
            background: var(--bg-color);
            color: var(--primary-color);
        }
        .tab-content {
            display: none;
            height: 100%;
        }
        .tab-content.active {
            display: block;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            font-family: 'Open Sans', sans-serif;
            font-size: 13px;
            color: var(--text-color);
            margin-bottom: 15px;
        }
        select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        #translationContainer {
            display: flex;
            flex-direction: column;
            gap: 10px;
            height: 100%;
            position: relative;
        }
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        .action-button {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 13px;
            font-family: 'Open Sans', sans-serif;
        }
        .action-button:hover {
            background-color: var(--bg-color);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        .action-button.active {
            background-color: var(--card-bg);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        #translationArea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            box-sizing: border-box;
            overflow-y: auto;
            margin-top: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        #translationArea.height-220 {
            height: 220px;
        }
        #translationArea.height-290 {
            height: 290px;
            transition: height 0.3s ease;
        }
        #translateButton {
            padding: 8px 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: auto;
            transition: background-color 0.2s ease;
        }
        #translateButton:hover {
            background-color: var(--hover-color);
        }
        .language-dropdown {
            display: none;
            margin-top: 10px;
            width: 100%;
        }
        .language-dropdown.visible {
            display: block;
        }
        #promptArea {
            display: none;
            margin-top: 10px;
        }
        #promptInput {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 13px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .settings-group {
            margin-bottom: 20px;
        }
        .settings-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }
        .settings-group input[type="text"],
        .settings-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .slider-container {
            width: 100%;
        }
        .slider-container input[type="range"] {
            width: 100%;
            accent-color: var(--primary-color);
        }
        .slider-value {
            text-align: center;
            margin-top: 5px;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div id="mainContainer">
        <div class="tabs">
            <div class="tab active" data-tab="translator">Translator</div>
            <div class="tab" data-tab="settings">Settings</div>
        </div>
        
        <div class="tab-content active" id="translator-tab">
            <div id="translationContainer">
                <div class="quick-actions">
                    <button class="action-button" data-action="translate">üåê Translate</button>
                    <button class="action-button" data-action="paraphrase">üîÑ Paraphrase</button>
                    <button class="action-button" data-action="summarize">üìù Summarize</button>
                    <button class="action-button" data-action="improve">‚ú® Improve</button>
                    <button class="action-button" data-action="extend">üìà Extend</button>
                    <button class="action-button" data-action="custom">üí° Custom</button>
                </div>
                <select id="languageSelect" class="language-dropdown">
                    <option value="English">English</option>
                    <option value="Turkish">Turkish</option>
                    <option value="Spanish">Spanish</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Italian">Italian</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Russian">Russian</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Japanese">Japanese</option>
                </select>
                <div id="promptArea">
                    <input type="text" id="promptInput" placeholder="Enter your custom prompt here..."/>
                </div>
                <div id="translationArea"></div>
                <button id="translateButton">Process Text</button>
            </div>
        </div>
        
        <div class="tab-content" id="settings-tab">
            <div class="settings-group">
                <label for="apiUrl">Ollama API URL:</label>
                <input type="text" id="apiUrl" placeholder="http://localhost:11434" />
                
                <label for="modelSelect">Ollama Model:</label>
                <select id="modelSelect"></select>
                
                <label for="temperature">Temperature:</label>
                <div class="slider-container">
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                    <div class="slider-value">0.7</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
